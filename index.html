<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page { display: none; }
    .active { display: flex; justify-content: center; align-items: center; flex-direction: column; }

    /* ---------- PAGE 1: FLIP CARD ---------- */
    .card {
      width: 320px; height: 220px;
      perspective: 1000px; cursor: pointer;
    }
    .card-inner {
      width: 100%; height: 100%;
      position: relative; transform-style: preserve-3d;
      transition: transform 1s;
    }
    .card.open1 .card-inner { transform: rotateY(180deg); }
    .card.open2 .card-inner { transform: rotateY(360deg); }

    .card-front, .card-back {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      display: flex; justify-content: center; align-items: center;
      font-size: 22px; font-weight: bold;
    }
    .card-front { background: #ff4e50; color: white; }
    .card-back { background: white; transform: rotateY(180deg); color:#444; }

    /* ---------- PAGE 2: STACKED CARDS ---------- */
    .stack { position: relative; width: 260px; height: 160px; }
    .stack-card {
      position: absolute; width: 100%; height: 100%;
      border-radius: 12px; background: #fff3f3;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      display: flex; justify-content: center; align-items: center;
      font-size: 18px; color:#333;
      opacity: 0; transform: translateY(30px) scale(0.8);
      transition: all 0.8s ease;
    }
    .stack-card.show {
      opacity: 1; transform: translateY(0) scale(1);
    }
    .stack-card:nth-child(1) { z-index: 3; transform: rotate(-5deg); }
    .stack-card:nth-child(2) { z-index: 2; transform: rotate(3deg); top:10px; }
    .stack-card:nth-child(3) { z-index: 1; transform: rotate(8deg); top:20px; }

    /* ---------- PAGE 3: HEART + CUBE ---------- */
    .heart-btn {
      width: 80px; height: 80px;
      background: radial-gradient(circle,#ff4e50,#ff1744);
      border-radius: 50%; box-shadow: 0 0 20px #ff4e50;
      cursor: pointer; position: relative;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff4e50; }
      50% { transform: scale(1.2); box-shadow: 0 0 25px #ff1744; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff4e50; }
    }

    .cube {
      width: 200px; height: 200px;
      position: relative; transform-style: preserve-3d;
      animation: rotateCube 12s infinite linear;
    }
    @keyframes rotateCube {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
    .cube div {
      position: absolute; width: 200px; height: 200px;
      border-radius: 20px; backface-visibility: hidden;
      background-size: cover; background-position: center;
    }
    .front  { transform: rotateY(0deg) translateZ(100px); background-image:url('https://wallpapercave.com/wp/wp4042781.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image:url('https://wallpapercave.com/wp/wp1822715.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image:url('https://wallpapercave.com/wp/wp1822723.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image:url('https://wallpapercave.com/wp/wp1822730.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(100px); background-image:url('https://wallpapercave.com/wp/wp1822739.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-image:url('https://wallpapercave.com/wp/wp1822746.jpg'); }
  </style>
</head>
<body>
  <!-- PAGE 1: FLIP CARD -->
  <div class="page active" id="page1">
    <div class="card" id="flipCard">
      <div class="card-inner">
        <div class="card-front">üíå Open Me</div>
        <div class="card-back">Every love story is beautiful... but ours is my favorite üíñ</div>
      </div>
    </div>
  </div>

  <!-- PAGE 2: STACKED CARDS -->
  <div class="page" id="page2">
    <div class="stack">
      <div class="stack-card" id="s1">You are my sunshine ‚òÄÔ∏è</div>
      <div class="stack-card" id="s2">You are my heartbeat ‚ù§Ô∏è</div>
      <div class="stack-card" id="s3">You are my forever üåπ</div>
    </div>
    <div class="heart-btn" id="toPage3"></div>
  </div>

  <!-- PAGE 3: HEART TO CUBE -->
  <div class="page" id="page3">
    <div class="heart-btn" id="heartBtn"></div>
  </div>

  <script>
    const flipCard = document.getElementById("flipCard");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const page3 = document.getElementById("page3");
    let flipCount = 0;

    // Page 1 flip logic
    flipCard.addEventListener("click", () => {
      flipCount++;
      if (flipCount === 1) {
        flipCard.classList.add("open1");
      } else if (flipCount === 2) {
        flipCard.classList.remove("open1");
        flipCard.classList.add("open2");
        setTimeout(() => {
          page1.classList.remove("active");
          page2.classList.add("active");
          showStacked();
        }, 1500);
      }
    });

    // Page 2 stacked cards animation
    function showStacked() {
      setTimeout(()=>document.getElementById("s1").classList.add("show"),500);
      setTimeout(()=>document.getElementById("s2").classList.add("show"),1000);
      setTimeout(()=>document.getElementById("s3").classList.add("show"),1500);
    }

    // Move to page 3
    document.getElementById("toPage3").addEventListener("click", ()=>{
      page2.classList.remove("active");
      page3.classList.add("active");
    });

    // Heart ‚Üí Cube transformation
    const heartBtn = document.getElementById("heartBtn");
    heartBtn.addEventListener("click", ()=>{
      heartBtn.remove();
      const cube = document.createElement("div");
      cube.classList.add("cube");
      cube.innerHTML = `
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      `;
      page3.appendChild(cube);
    });
  </script>
</body>
</html>
