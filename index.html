<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
    }

    .active {
      display: flex;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.05);
    }

    /* Flip Card */
    .flip-card {
      background-color: transparent;
      width: 280px;
      height: 180px;
      perspective: 1000px;
      margin: 20px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.4em;
    }
    .flip-card-front {
      background: linear-gradient(135deg, #f6d365, #fda085);
    }
    .flip-card-back {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      transform: rotateY(180deg);
    }

    /* Stack Popup */
    .stack {
      position: relative;
      width: 250px;
      height: 160px;
      cursor: pointer;
    }
    .stack-card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      transition: all 0.5s ease;
    }
    .stack-card:nth-child(2) {
      top: 10px;
      left: 10px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .stack-card:nth-child(3) {
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #f6d365, #fda085);
    }
    .stack.active .stack-card:nth-child(2) {
      transform: translateY(-40px) rotate(-5deg);
    }
    .stack.active .stack-card:nth-child(3) {
      transform: translateY(-80px) rotate(5deg);
    }

    /* Cube */
    .scene {
      width: 220px;
      height: 220px;
      perspective: 1000px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateRight 8s infinite linear;
      border-radius: 20px;
    }
    .cube img {
      position: absolute;
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
    }
    .cube .front  { transform: rotateY(0deg) translateZ(110px); }
    .cube .back   { transform: rotateY(180deg) translateZ(110px); }
    .cube .right  { transform: rotateY(90deg) translateZ(110px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(110px); }
    .cube .top    { transform: rotateX(90deg) translateZ(110px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(110px); }

    @keyframes rotateRight {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .love-text {
      margin-top: 20px;
      font-size: 1.3em;
      color: #fff;
      font-weight: bold;
    }
    .love-big {
      font-size: 2.5em;
      color: #ff1e56;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1: Flip Cards -->
    <div class="page active" id="page1">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">üíå Open Me</div>
          <div class="flip-card-back">You‚Äôre my sunshine üåû</div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">üå∏ Click Me</div>
          <div class="flip-card-back">My world is brighter with you üåç‚ú®</div>
        </div>
      </div>
      <button onclick="showPage(2)">‚ú® Continue</button>
    </div>

    <!-- Page 2: Stack Cards -->
    <div class="page" id="page2">
      <div class="stack" onclick="this.classList.toggle('active')">
        <div class="stack-card">Forever üåπ</div>
        <div class="stack-card">With You üíñ</div>
        <div class="stack-card">Always üíç</div>
      </div>
      <button onclick="showPage(3)">üí´ Reveal More</button>
    </div>

    <!-- Page 3: Cube -->
    <div class="page" id="page3">
      <div class="scene">
        <div class="cube">
          <img src="https://i.pinimg.com/564x/52/52/42/525242fd0793edb5d2a2f5c1cf4c5088.jpg" class="front">
          <img src="https://i.pinimg.com/564x/41/4a/24/414a2496e37232f908db8e7b1a47cd1f.jpg" class="back">
          <img src="https://i.pinimg.com/564x/34/2e/47/342e47d5e8dc9cb99df8c87cf3b0b6f5.jpg" class="right">
          <img src="https://i.pinimg.com/564x/dc/31/67/dc3167e3c6a4d11d6f8a7e02d5ddf7a6.jpg" class="left">
          <img src="https://i.pinimg.com/564x/1a/4d/8f/1a4d8ff0e3e4d2d39b7a00e2b9c06de2.jpg" class="top">
          <img src="https://i.pinimg.com/564x/af/1f/b8/af1fb8e9cf2b0a647ef2c73f946a9b14.jpg" class="bottom">
        </div>
      </div>
      <div class="love-text">You are my today and all of my tomorrows üíû</div>
      <div class="love-big">I LOVE YOU ‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    function showPage(pageNumber) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + pageNumber).classList.add('active');
    }
  </script>
</body>
</html>
