<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíä Medicine Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: #333;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 1.5em;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #1565c0;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>üíä Medicine Finder</header>
  <div class="container">
    <input type="text" id="name" placeholder="üîç Medicine Name" />
    <input type="text" id="type" placeholder="üì¶ Type (Any, Allopath...)" />
    <input type="text" id="manufacturer" placeholder="üè≠ Manufacturer" />
    <button onclick="searchMedicine()">Search</button>
    <div class="result" id="result"></div>
    <img id="medicineImage" src="" alt="" style="display: none;" />
  </div>

  <script>
    async function searchMedicine() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      const type = document.getElementById("type").value.trim().toLowerCase();
      const manufacturer = document.getElementById("manufacturer").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const image = document.getElementById("medicineImage");

      resultDiv.innerHTML = "üîÑ Searching...";
      image.style.display = "none";

      try {
        const response = await fetch("https://aadi-playz23.github.io/my-hosting/data.json");
        const data = await response.json();
        const filtered = data.filter(med =>
          (!name || med.name.toLowerCase().startsWith(name)) &&
          (type === "any" || med.type.toLowerCase().startsWith(type)) &&
          (!manufacturer || med.manufacturer_name.toLowerCase().startsWith(manufacturer))
        );

        if (filtered.length === 0) {
          resultDiv.innerHTML = "‚ùå No medicine found.";
          return;
        }

        const med = filtered[0];

        resultDiv.innerHTML = `
          <strong>ü©∫ Name:</strong> ${med.name}<br>
          <strong>üè≠ Manufacturer:</strong> ${med.manufacturer_name}<br>
          <strong>üíä Type:</strong> ${med.type}<br>
          <strong>üí∞ Price:</strong> ‚Çπ${med.price}<br><br>
          <strong>üìå Uses:</strong> Loading...
        `;

        const usesRes = await fetch(`https://www.googleapis.com/customsearch/v1?key=AIzaSyCKyUp4kMwS1hfab7JyKcOdUw0pYFx60Zw&cx=10a12e92a5daa49c1&q=What is ${med.name} used for?`);
        const usesJson = await usesRes.json();
        const snippet = usesJson.items && usesJson.items[0]?.snippet;

        if (snippet) {
          resultDiv.innerHTML += `<br>${snippet}`;
        } else {
          resultDiv.innerHTML += `<br>No usage information found.`;
        }

        const imgRes = await fetch(`https://www.googleapis.com/customsearch/v1?key=AIzaSyCKyUp4kMwS1hfab7JyKcOdUw0pYFx60Zw&cx=10a12e92a5daa49c1&q=${med.name} medicine packaging&searchType=image`);
        const imgJson = await imgRes.json();
        const imageUrl = imgJson.items && imgJson.items[0]?.link;
        if (imageUrl) {
          image.src = imageUrl;
          image.style.display = "block";
        }

      } catch (e) {
        resultDiv.innerHTML = "‚ùå Error fetching data.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
