<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter Card</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #ffafbd, #ffc3a0);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }.container {
  perspective: 1500px;
}

.flip-card {
  background: transparent;
  width: 300px;
  height: 200px;
  margin: 20px auto;
  perspective: 1000px;
  cursor: pointer;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 1s;
  transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2em;
  font-weight: bold;
  color: white;
}

.flip-card-front { background: #ff758c; }
.flip-card-back { background: #ff7eb3; transform: rotateY(180deg); }

/* Stack cards */
.stack-container {
  display: none;
  position: relative;
  width: 320px;
  height: 220px;
}

.stack-card {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  background: white;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5em;
  font-weight: bold;
  color: #ff5e78;
  transform: scale(0.9);
  transition: all 1s ease;
}

.stack-card:nth-child(1) { top: 0; z-index: 1; }
.stack-card:nth-child(2) { top: 20px; z-index: 2; }
.stack-card:nth-child(3) { top: 40px; z-index: 3; }

.stack-card.pop {
  top: -50px;
  transform: scale(1.1);
}

/* Cube */
.cube-scene {
  display: none;
  width: 250px;
  height: 250px;
  perspective: 1000px;
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateY(0deg);
  transition: transform 2s;
}

.cube-face {
  position: absolute;
  width: 250px;
  height: 250px;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
}

.front  { transform: rotateY(0deg) translateZ(125px); background: url('https://i.ibb.co/gFp8Y9F/anime1.jpg'); }
.back   { transform: rotateY(180deg) translateZ(125px); background: url('https://i.ibb.co/31TtPcf/anime2.jpg'); }
.right  { transform: rotateY(90deg) translateZ(125px); background: url('https://i.ibb.co/pJR9pMs/anime3.jpg'); }
.left   { transform: rotateY(-90deg) translateZ(125px); background: url('https://i.ibb.co/xDYK9Xt/anime4.jpg'); }
.top    { transform: rotateX(90deg) translateZ(125px); background: url('https://i.ibb.co/kqG75kz/anime5.jpg'); }
.bottom { transform: rotateX(-90deg) translateZ(125px); background: url('https://i.ibb.co/9GF3rCy/anime6.jpg'); }

/* Final Love Letter */
.letter {
  display: none;
  text-align: center;
  color: white;
  font-size: 1.5em;
  margin-top: 20px;
}

.letter h1 {
  font-size: 3em;
  color: #fff;
  text-shadow: 2px 2px 10px #ff3e70;
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Flip Cards -->
    <div class="flip-card" id="flip1">
      <div class="flip-card-inner">
        <div class="flip-card-front">Open Me ‚ù§</div>
        <div class="flip-card-back">Here‚Äôs a surprise üå∏</div>
      </div>
    </div>
    <div class="flip-card" id="flip2" style="display:none;">
      <div class="flip-card-inner">
        <div class="flip-card-front">Another Flip ‚ú®</div>
        <div class="flip-card-back">Wait for magic üí´</div>
      </div>
    </div><!-- Stack Cards -->
<div class="stack-container" id="stack">
  <div class="stack-card">First Popup üíå</div>
  <div class="stack-card">Second Popup üíñ</div>
  <div class="stack-card">Third Popup üíû</div>
</div>

<!-- Cube -->
<div class="cube-scene" id="cubeScene">
  <div class="cube" id="cube">
    <div class="cube-face front"></div>
    <div class="cube-face back"></div>
    <div class="cube-face right"></div>
    <div class="cube-face left"></div>
    <div class="cube-face top"></div>
    <div class="cube-face bottom"></div>
  </div>
</div>

<!-- Letter -->
<div class="letter" id="letter">
  <p>You are the reason my world feels brighter üí´<br>
  With you, every moment becomes magic ‚ú®</p>
  <h1>I LOVE YOU ‚ù§</h1>
</div>

  </div>  <script>
    const flip1 = document.getElementById('flip1');
    const flip2 = document.getElementById('flip2');
    const stack = document.getElementById('stack');
    const stackCards = document.querySelectorAll('.stack-card');
    const cubeScene = document.getElementById('cubeScene');
    const cube = document.getElementById('cube');
    const letter = document.getElementById('letter');

    flip1.addEventListener('click', () => {
      flip1.classList.add('flipped');
      setTimeout(() => flip2.style.display = 'block', 1200);
    });

    flip2.addEventListener('click', () => {
      flip2.classList.add('flipped');
      setTimeout(() => stack.style.display = 'block', 1200);
      let delay = 0;
      stackCards.forEach((card, i) => {
        setTimeout(() => card.classList.add('pop'), delay);
        delay += 1500;
      });
      setTimeout(() => {
        cubeScene.style.display = 'block';
        let angle = 0;
        setInterval(() => {
          angle -= 90;
          cube.style.transform = `rotateY(${angle}deg)`;
        }, 3000);
        setTimeout(() => letter.style.display = 'block', 4000);
      }, 5000);
    });
  </script></body>
</html>
