<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter Card üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Card Container */
    .card {
      width: 320px;
      height: 220px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #ff4e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .message {
      display: none;
      font-size: 18px;
      color: #444;
      margin: 20px 0;
      animation: fadeIn 1s ease forwards;
    }

    .next-btn {
      display: none;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4e50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      animation: popIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">
        üíå Open Me
      </div>
      <div class="card-back" id="cardBack">
        <div class="message" id="msg1">From the moment I met you, my world became brighter... üå∏</div>
        <div class="message" id="msg2">Every heartbeat of mine whispers your name... üíï</div>
        <div class="message" id="msg3">You are my dream, my love, my forever... üåπ</div>
        <div class="message" id="msg4" style="font-size:22px; color:#ff4e50; font-weight:bold;">I Love You ‚ù§Ô∏è</div>
        <button class="next-btn" id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const messages = document.querySelectorAll(".message");
    const nextBtn = document.getElementById("nextBtn");
    let current = 0;

    // Open the card on click
    card.addEventListener("click", () => {
      if (!card.classList.contains("open")) {
        card.classList.add("open");
        showMessage(0);
      }
    });

    function showMessage(index) {
      messages.forEach(msg => msg.style.display = "none");
      nextBtn.style.display = "none";

      if (messages[index]) {
        messages[index].style.display = "block";
        setTimeout(() => {
          nextBtn.style.display = "inline-block";
        }, 1000);
      }

      if (index === messages.length - 1) {
        launchConfetti();
      }
    }

    nextBtn.addEventListener("click", () => {
      current++;
      showMessage(current);
    });

    // Simple confetti generator
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ["#ff4e50", "#fc913a", "#f9d423", "#ede574", "#e1f5c4", "#a1c4fd", "#c2e9fb", "#fcb045"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
